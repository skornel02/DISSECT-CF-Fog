<div class="col-3 d-flex flex-column my-4">
    <div class="alert alert-warning" th:if="${!optimization.isDone()}">
        The optimization is still running!
    </div>
    <div class="alert alert-light" th:if="${optimization.isDone()}">
        <h5 class="alert-heading">
            The optimization has finished running.
        </h5>
        <p>
            Total simulations run: <span th:text="${optimization.getTotalSimulationCount()}"></span>
        </p>
        <p>
            Total simulations failed: <span th:text="${optimization.getFailedSimulationCount()}"></span>
        </p>
    </div>
</div>

<div class="col-3">
    <div class="card my-4"
         th:if="${optimization.getBestExecutionTimeSimulation().isPresent()}"
         th:with="simulation=${optimization.getBestExecutionTimeSimulation().get()},result=${simulation.getResult().get()}">
        <h5 class="card-header">Best execution time</h5>
        <div class="card-body">
            <p>
                <span th:text="${simulation.getId()}"></span>
            </p>
            <div class="d-flex flex-column gap-2 justify-content-center flex-wrap my-2">
                <span class="badge text-bg-primary"><span th:text="${result.getExecutionTime()}"></span> ms</span>
                <span class="badge text-bg-success"><span th:text="${result.getTotalCost()}"></span> cost</span>
                <span class="badge text-bg-info"><span
                        th:text="${result.getTotalEnergyConsumption()}"></span> energy</span>
            </div>
            <a th:href="'#' + ${simulation.getId()}" class="stretched-link"></a>
        </div>
    </div>
</div>
