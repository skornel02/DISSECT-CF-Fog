<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CF-Fog Structure Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center">CF-Fog Structure Optimizer</h1>
    <h6 th:text="${uuid}" class="text-end"></h6>

    <hr>

    <div class="row">
        <div class="col-12">
            <!-- Form -->
            <form action="optimize" method="post">
                <input type="hidden" name="uuid" th:value="${uuid}">
                <input type="hidden" name="strategy">
                <div class="mb-3">

                </div>
                <button type="submit" class="btn btn-primary" onclick="setStrategy('random')">Optimize random</button>
                <button type="submit" class="btn btn-primary" onclick="setStrategy('genetics')">Optimize genetics</button>
            </form>

        </div>
    </div>

</div>

    <script>
        function setStrategy(strategy) {
            document.querySelector('input[name="strategy"]').value = strategy;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
