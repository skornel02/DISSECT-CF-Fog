<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CF-Fog Structure Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container ">
    <h1 class="text-center">CF-Fog Structure Optimizer</h1>
    <h6 th:text="${uuid}" class="text-end"></h6>

    <hr>

    <h2>Results</h2>

    <div class="row">
        <div class="col-md-4"
             hx-ext="sse"
             data-th-sse-connect="'/optimize/' + ${uuid} + '/status'"
             sse-swap="message"
             sse-close="finished">

        </div>
        <div class="col-md-8">
            <div class="row"
                 hx-ext="sse"
                 data-th-sse-connect="'/optimize/' + ${uuid} + '/simulations'"
                 sse-swap="message"
                 sse-close="finished">
                <div class="col-12">
                    Loading...
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/htmx.org@2.0.3"
        integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
</body>
</html>
