<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CF-Fog Structure Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center">CF-Fog Structure Optimizer</h1>
    <h6 th:text="${uuid}" class="text-end"></h6>

    <hr>

    <h2>Results</h2>

    <div class="row">
        <!-- Show as information alert the result dictory -->
        <div class="col-12">
            <div class="alert alert-info" role="alert">
                <code  th:text="${resultDirectory}"></code>
            </div>
        </div>

        <!-- Show logs if exists. Format is as code -->
        <div class="col-12">
            <pre><code th:text="${logs}"></code></pre>
        </div>

        <!-- If error message exists show it -->
        <div class="col-12">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Error</h4>
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
